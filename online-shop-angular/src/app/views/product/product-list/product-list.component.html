      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

  </nav>
  <div class="row">
      <div class="col-md-12">
          <div class="card">

              <div class="card-body">
                  <p-table #dt [value]="products" [paginator]="true" [rows]="10">
                      <ng-template pTemplate="header">
                          <tr>
                              <th>
                                  Product
                              </th>
                              <th>Category</th>
                              <th>Description</th>
                              <th>Price</th>
                              <th>Stock</th>
                              <th></th>
                              <th *ngIf="isAdminUser">Action</th>

                          </tr>
                      </ng-template>
                      <ng-template pTemplate="body" let-product>
                          <tr>
                              <td>{{product.productName}}</td>
                              <td>{{product.categoryCode}}</td>
                              <td>{{product.productDescription}}</td>
                              <td>{{product.price}}$</td>
                              <td>{{product.productStock}} pcs</td>
                              <td><button routerLink="/products/{{product.productId}}" type="submit" class="btn btn-primary">Get it</button></td>
                              <td *ngIf="isAdminUser">
                                  <button type="button" (click)="editApp(product)" class="btn btn-sm btn-warning" pTooltip="Modifier" tooltipPosition="top">
                                      <i class="fa fa-cog text-white"></i>
                                  </button>&nbsp;<button type="button" (click)="deleteApp(product)" class="btn btn-sm btn-danger" pTooltip="Supprimer" tooltipPosition="top">
                                      <i class="fa fa-times"></i>
                                  </button>
                              </td>
                          </tr>
                      </ng-template>
                  </p-table>
              </div>
              <div class="card-footer"  *ngIf="isAdminUser">
                  <button routerLink="/applications/add" type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Add more products</button>
              </div>
          </div>
      </div>
  </div>
</div>
