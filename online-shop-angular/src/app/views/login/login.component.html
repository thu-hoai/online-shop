<div>
  <div style="width:40%; margin: 100px auto">
    <div class="card-group">
      <div class="card p-4">
        <form class="card-body" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
          <h1>Sign In</h1>
          <p class="text-muted">Welcome to OnlineShoping</p>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="icon-user"></i>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Login" formControlName="username">
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="icon-lock"></i>
              </span>
            </div>
            <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password">
          </div>
          <div class="row">
            <div class="col-6">
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary px-4">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
