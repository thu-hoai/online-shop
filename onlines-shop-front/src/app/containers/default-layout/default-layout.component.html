<app-header
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 120, height: 25, alt: 'online-shop'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'online-shop'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lgX'">
 
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <span class="d-md-down-none">{{currentUser.firstName}} {{currentUser.lastName}}</span>
        <img src="http://argosstockage.bouygues-construction.com/ArgosStockage/images/photos/PERSONNE____________{{currentUser.idArgos}}.jpg" (error)="getDefaultImage($event)"
          class="img-avatar" alt="{{currentUser.lastName}}" />
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <a class="dropdown-item" href="#"><i class="fa fa-wrench"></i> Paramètres</a>
        <a class="dropdown-item" href="#" (click)="logOut()"><i class="fa fa-lock"></i> Se déconnecter</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>
    </ol>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer>
    <span><b>online-shop</b> &copy; 2018 Bouygues Construction IT.</span>
    <span class="ml-auto"> <a href="#">Bouygues Construction IT</a></span>
</app-footer>
